<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EMC</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../photon/css/photon.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Javascript -->
  <script src="js/renderer-app.js" charset="utf-8"></script>
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Electron Media Client</h1>

      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default" id="play">
            <span class="icon icon-play"></span>
          </button>
          <button class="btn btn-default" id="pause">
            <span class="icon icon-pause"></span>
          </button>
        </div>
        <button class="btn btn-default" id="mute">
          <span class="icon icon-mute"></span>
        </button>
      </div>
    </header>

    <div class="window-content">

      <div class="pane-group">
        <div class="pane">
          <form class="good-margin">
            <div class="form-group">
              <p>Volume</p>
              <input type="range" min="0" max="100" id="slider"/>
            </div>
            <hr>
            <div class="form-group">
              <label>Host</label>
              <input type="text" id="host" class="form-control" placeholder="127.0.0.1">
            </div>
            <div class="form-group">
              <label>Port</label>
              <input type="number" id="port" class="form-control" placeholder="7000">
            </div>
          </form>
        </div>
      </div>

    </div>

    <footer class="toolbar toolbar-footer">
      <h1 class="title">Volume: <span id="status"></span></h1>
    </footer>
  </div>
</body>
</html>
