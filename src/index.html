<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EMC</title>
  <link rel="stylesheet" href="../photon/css/photon.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Electron Media Client</h1>

      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default" id="play">
            <span class="icon icon-play"></span>
          </button>
          <button class="btn btn-default" id="pause">
            <span class="icon icon-pause"></span>
          </button>
          <button class="btn btn-default" id="vol-up">
            <span class="icon icon-plus-squared"></span>
          </button>
          <button class="btn btn-default" id="vol-down">
            <span class="icon icon-minus-squared"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="window-content">

      <div class="pane-group">
        <div class="pane">
          <form class="good-margin">
            <div class="form-group">
              <label>Host</label>
              <input type="text" id="host" class="form-control" placeholder="127.0.0.1">
            </div>
            <div class="form-group">
              <label>Port</label>
              <input type="number" id="port" class="form-control" placeholder="7000">
            </div>
          </form>
        </div>
      </div>

    </div>

    <footer class="toolbar toolbar-footer">
      <h1 class="title">Volume:</h1>
    </footer>
  </div>

  <script>
    const request = require('request');
    const storage = require('electron-json-storage');
    const volUp = document.getElementById('vol-up');
    const volDown = document.getElementById('vol-down');
    const host = document.getElementById('host');
    const port = document.getElementById('port');

    const STORAGE_KEY = 'media';
    const UP_ENDPOINT = '/vol/up';
    const DOWN_ENDPOINT = '/vol/down';

    // fetch the app variables and set in the app
    storage.get(STORAGE_KEY, function(error, data) {
      host.value = !! data.host ? data.host : 'localhost';
      port.value = !! data.port ? data.port : 7000;
    });

    function getEndpoint() {
      var HOST = host.value;
      var PORT = parseInt(port.value);
      return 'http://' + HOST + ':' + PORT;
    }

    function getVolUpEndpoint() {
      return getEndpoint() + UP_ENDPOINT;
    }

    function getVolDownEndpoint() {
      return getEndpoint() + DOWN_ENDPOINT;
    }

    volUp.addEventListener('click', () => {
      request(getVolUpEndpoint(), () => {
        saveData();
      });
    });

    volDown.addEventListener('click', () => {
      request(getVolDownEndpoint(), () => {
        saveData();
      });
    });

    // Save app data
    function saveData() {
      storage.set(STORAGE_KEY,
        {
          'host': host.value,
          'port': port.value
        }
      );
    }
  </script>
</body>
</html>
